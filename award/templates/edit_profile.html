{%extends 'base.html'%}
{% load bootstrap4 %}

{% block content %}
<div id="post">
    <div class="container">
        <div class="row edit-profile">
            <div class="col-md-3"></div>


            <div class="col-md-6">
                <h3>Account</h3>
                {% if profile.profile.Profile_photo %}
                <img src="{{profile.profile.Profile_photo.url}}" alt="img" width="120px" height="120px ">
                {% endif %}
                <br>
                <h6>Bio</h6>
                <br>
                <p>{{user.profile.Bio}}</p>
                <form action="{% url 'edit_profile' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <input type="submit" class="btn btn-success" value="Update">
                </form>
            </div>

            <div class="col-md-3"></div>
        </div>
    </div>
</div>
{% endblock %}
