{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
{{ block.super }}
<div class="container-fluid home-content" id="nav">
    <h5 style="color:#ffffff">{{date|date:"l d-F Y"}}</h5>

</div>
<div class="container">

    <div class="row">
        {% for data in project %}
        <div class="col-md-4">

            <div class="card">

                <img class="img-responsive" src="{{data.cover.url}}" style="width: 100%; height: 100% !important;"
                    alt="">
                <div class="card-body">
                    <small class="text-muted">{{data.pub_date|timesince}}</small>
                    <h5 class="card-title">{{data.project_name}}</h5>
                    <a href="{{data.project_url}}" class="card-text" target="blank">
                        <!-- <buttton class="btn btn-outline-primary">Visit site</button> -->
                    </a>


                    <h4 class="card-title"><a href="profile/{{data.profile.user.username}}/">{{data.profile.user.username}}</a></h4>

                    <a id="view-btn" href="{% url 'detail' data.pk %}">view</a>


                </div>
            </div>
        </div>
        {% endfor %}
    </div>



</div>
{% endblock %}
