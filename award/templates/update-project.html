{%extends 'base.html'%}
{% load bootstrap4 %}

{% block content %}
<div id="post">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6" id="post-form">
                <form action="{% url 'upload_project' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% bootstrap_form uploadform %}
                    <input type="submit" class="btn btn-outline-success" value="Upload">
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</div>
{% endblock %}
